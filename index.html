<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Game Tebak Angka</h1>
    <p>Tebak angka dari 1 hingga 100:</p>
    <div class="icon">🎯</div>
    <input type="number" id="guess" min="1" max="100" placeholder="Angka">
    <button onclick="checkGuess()">Tebak</button>
    <div class="message" id="message"></div>
    <div class="footer">Selamat bermain!</div>
    <a class="github-link" href="https://github.com/kazedepid/html-game-tebak-gambar" target="_blank">Open Source</a>
    <script src="script.js"></script>
</body>
</html>
